<!DOCTYPE html class="no-js">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/dist/head.min.js"></script>
    <script>
    head.load([
        "js/dist/jquery-2.1.3.min.js",
        "js/dist/mustache.min.js",
        //"js/dist/signals.min.js",
        //"js/dist/crossroads.min.js",
        "js/config.js", "js/main.js",
        //"css/dist/foundation.min.css",
        "js/dist/semantic/semantic.min.js",
        "js/dist/semantic/tab.js",
        "css/main.css",
        "css/dist/semantic/semantic.min.css",
        "css/dist/semantic/tab.min.css"
    ]);
    head.ready(function() {
        $('.menu .item').tab();
        $('body').fadeIn("slow");
    });
    </script>

</head>

<body style="display:none;margin:10%" id="body">
<br><br><br>
    <div class="ui top attached tabular menu">
  <a class="active item" data-tab="first">First</a>
  <a class="item" data-tab="second">Second</a>
</div>

<div class="ui bottom attached active tab segment" data-tab="first">
  <script type="text/template" id="tmpl-uno" container="uno" class="container-uno">
        {{#a_elems}}
        <h2><a href="post/{{id}}">{{title}}</a></h2>
        <p class="elipsis">{{body}}</p>
        {{/a_elems}}
    </script>
</div>


    <div class="ui bottom attached tab segment" data-tab="second">
      <!-- <div container="dos" style="display:none"> -->
    <script type="text/template" id="tmpl-dos" container="dos" class="container-dos">
        {{#b_elems}}
        <h2><a href="user/{{id}}">{{name}}</a> </h2>
        <p class="elipsis">{{email}}</p>
        {{/b_elems}}
    </script>
</div>

</body>

</html>
